<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="./docs/style.css" />
  <title>Best Weather Forecaster</title>
</head>

<body>
    <h1>Weather Forecast</h1>
    <div class="container">
      <div class="left">
        <form>
          <label for="cityInput">Enter City:</label>
          <input type="text" id="cityInput" required>
          <button type="submit">Get Weather</button>
        </form>
        <h2>Previously Searched Cities:</h2>
        <ul id="searchedCities"></ul>
      </div>
      <div class="center">
        <h2>Current Weather:</h2>
        <p id="currentWeather"></p>
      </div>
      <div class="bottom">
        <h2>5-day Forecast:</h2>
        <div id="forecast"></div>
      </div>
    </div>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/dayjs/1.10.6/dayjs.min.js"></script>
  <script src="./docs/script.js"></script>

</body>
</html>
